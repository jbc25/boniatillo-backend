
<div class="table-responsive card mb-4">
<table class="table table-hover" {% if ajax_url %} data-ajax-url="{{ajax_url}}" {% endif %}>
  <thead>
    <tr>
      <th scope="col">Nombre</th>
         <th scope="col">Responsable</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
{% for activity in activities %}
    <tr>
      <td class="">
          <h5>{{activity.name}}</h5>

        </td>
        <td>{{activity.type_activity}}</td>
        <td class="table-actions">
            <a class="btn btn-outline-primary" href="{% url 'add_activity' %}?activity={{activity.pk}}"  data-toggle="tooltip" data-placement="bottom" title="Añadir actividad realizada"><i class="material-icons">add</i></a>
            <a class="btn btn-outline-primary" href="{% url 'activity_detail' %}?act={{activity.pk}}"  data-toggle="tooltip" data-placement="bottom" title="Ver actividades realizadas"><i class="material-icons">poll</i></a>
        </td>

    </tr>
{% empty %}
    <tr>
      <td colspan="4">No hay ninguna actividad con los criterios de búsqueda actuales...</td>
    </tr>

{% endfor %}
      </tbody>
</table>
</div>
{% include 'common/pagination.html' with page=activities %}
